<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vishal's Portfolio</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --tag-bg: #f8f8f8;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eaeaea;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(255, 255, 255, 0.05);
      --tag-bg: #2c2c2c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 20px var(--card-shadow);
      text-align: center;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ccc;
      margin-bottom: 20px;
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 30px;
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      background: var(--tag-bg);
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
    }

    .email {
      margin-top: 10px;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="me.jpg" alt="Vishal's Photo">
    <h1>Vishal Khatri</h1>
    <h2>About Me</h2>
    <p>I am a B.Tech CSE IoT student.</p>

    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>IoT</li>
      <li>GitHub</li>
    </ul>

    <h2>Contact</h2>
    <p class="email">Email: vishalkhatri2047@gmail.com</p>

    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
